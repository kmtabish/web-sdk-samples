  <meta name="theme-color" content="#000000" />
  <script>
    +function (l, y, t, i, c, s, o) {
      l['LocalyticsGlobal'] = i;
      l[i] = function () { (l[i].q = l[i].q || []).push(arguments) };
      l[i].t = +new Date;
      (s = y.createElement(t)).type = 'text/javascript';
      s.src = '//web.localytics.com/v4/localytics.min.js';
      (c = y.getElementsByTagName(t)[0]).parentNode.insertBefore(s, c);
      var myLocalyticsKey = "YOUR_LOCALYTICS_APP_KEY";
      var myWebPushPublicKey = "YOUR_VAPID_PUBLIC_KEY_AS_DEFINED_IN_LOCALYTICS_DASHBOARD";
      ll(
        'init',
        myLocalyticsKey,
        { publicKey: myWebPushPublicKey, allowLogs: true }
      );
    }(window, document, 'script', 'll');
  </script>
  <title>Localytics Sample</title>
</head>
